<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বেতন স্লিপ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif Bengali', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .salary-slip {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 30px;
            color: #333;
            font-weight: 700;
        }
        .header h2 {
            margin: 5px 0 0;
            font-size: 22px;
            color: #555;
            font-weight: 400;
        }

        .details {
            margin-top: 20px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
        }

        .details th, .details td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .details th {
            background: #f7f7f7;
            font-weight: 700;
        }

        .footer {
            margin-top: 30px;
            font-size: 15px;
            color: #555;
            line-height: 1.6;
        }

        .signature {
            margin-top: 40px;
            text-align: right;
            font-size: 16px;
            color: #333;
        }

        .signature p {
            margin: 0;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .input-fields {
            width: 100%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .input-fields label {
            margin: 5px 0;
            font-weight: 600;
            color: #333;
        }

        .input-fields input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .salary-slip {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header h2 {
                font-size: 18px;
            }

            .details th, .details td {
                padding: 8px;
            }

            .download-btn {
                width: 100%;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .header h2 {
                font-size: 16px;
            }

            .details th, .details td {
                font-size: 14px;
                padding: 6px;
            }

            .download-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        /* For Designed By Section */
        .designed-by {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .designed-by img {
            max-width: 150px;
            margin-top: 10px;
            border-radius: 50%;
            border: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="input-fields">
        <label for="store-name">দোকানের নাম:</label>
        <input type="text" id="store-name" placeholder="দোকানের নাম লিখুন">

        <label for="employee-name">কর্মচারীর নাম:</label>
        <input type="text" id="employee-name" placeholder="কর্মচারীর নাম লিখুন">

        <label for="salary">মাসিক বেতন:</label>
        <input type="text" id="salary" placeholder="মাসিক বেতন লিখুন">

        <label for="designation">পদবি:</label>
        <input type="text" id="designation" placeholder="পদবি লিখুন">

        <label for="work-duration">কাজের সময়কাল:</label>
        <input type="text" id="work-duration" placeholder="কাজের সময়কাল লিখুন">

        <label for="owner-name">মালিকের নাম:</label>
        <input type="text" id="owner-name" placeholder="মালিকের নাম লিখুন">
    </div>

    <div id="salary-slip" class="salary-slip">
        <div class="header">
            <h1>বেতন স্লিপ</h1>
            <h2 id="store-name-display">দোকানের নাম:</h2>
        </div>
        <p>তারিখ: <strong>০৪/১২/২০২৫ইং</strong></p>

        <div class="details">
            <table>
                <tr>
                    <th>কর্মচারীর নাম</th>
                    <td id="employee-name-display">রবিন রায়</td>
                </tr>
                <tr>
                    <th>পদবি</th>
                    <td id="designation-display">কর্মচারী</td>
                </tr>
                <tr>
                    <th>মাসিক বেতন</th>
                    <td id="salary-display">১২,০০০ টাকা</td>
                </tr>
                <tr>
                    <th>কাজের সময়কাল</th>
                    <td id="work-duration-display">৪ বছর</td>
                </tr>
            </table>
        </div>

        <div class="footer">
            <p>উপরোক্ত কর্মচারী আমাদের দোকানে কাজ করছেন এবং এখানে প্রদত্ত তথ্য সঠিক।</p>
        </div>

        <div class="signature">
            <p>____________________________</p>
            <p>দোকানের মালিকের স্বাক্ষর</p>
            <p id="owner-name-display">মো: শাহীন</p>
        </div>
    </div>

    <button class="download-btn" onclick="downloadSlip()">ডাউনলোড</button>
    <button class="download-btn" onclick="generateSlip()">স্লিপ তৈরি করুন</button>

    <div class="designed-by">
        <p>Prepared by: Jamiul Hasan</p>
        <img src="https://i.postimg.cc/HnHFK4zf/Whats-App-Image-2024-12-28-at-12-13-43-2ce1c7fc.jpg" alt="Prepared by Jamiul Hasan">
    </div>

    <script>
        function generateSlip() {
            const storeName = document.getElementById("store-name").value;
            const employeeName = document.getElementById("employee-name").value;
            const salary = document.getElementById("salary").value;
            const designation = document.getElementById("designation").value;
            const workDuration = document.getElementById("work-duration").value;
            const ownerName = document.getElementById("owner-name").value;

            // Display entered values in the salary slip
            document.getElementById("store-name-display").innerText = storeName;
            document.getElementById("employee-name-display").innerText = employeeName;
            document.getElementById("salary-display").innerText = salary;
            document.getElementById("designation-display").innerText = designation;
            document.getElementById("work-duration-display").innerText = workDuration;
            document.getElementById("owner-name-display").innerText = ownerName;

            // Show the salary slip
            document.getElementById("salary-slip").style.display = "block";
        }

        function downloadSlip() {
            const element = document.getElementById('salary-slip');
            const opt = {
                margin:       0.5,
                filename:     'salary_slip.pdf',
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
